<h2>Crear persona</h2>
<div class="row">
    <div class="col">
        <form class="form">
            <div class="form-group">
                <label for="nombreForm">Nombre:</label>
                <input type="text" class="form-control" name="nombreForm" placeholder="Ingrese un nombre" [(ngModel)]="nombreInput" />
            </div>
            <div class="form-group">
                <label for="nombreForm">Apellido:</label>
                <input type="text" class="form-control" name="nombreForm" placeholder="Ingrese un apellido" [(ngModel)]="apellidoInput" />
            </div>
            <button type="submit" class="btn btn-primary mt-2" (click)="mostrar()">Enviar</button>
        </form>

        {{nombreInput}}
    </div>
</div>
